<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <title>SBG Technologies - 로그인</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="SBG Technologies 로그인 페이지">
    <meta name="keywords" content="SBG Technologies, 로그인, AI 자동차 사고 분석">
    <meta name="author" content="SBG Technologies Inc.">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Theme switcher (color modes) -->
    <script src="Silicon/assets/js/theme-switcher.js"></script>

    <!-- Favicon and Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="Silicon/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Silicon/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Silicon/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="Silicon/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="Silicon/assets/favicon/safari-pinned-tab.svg" color="#6366f1">
    <link rel="shortcut icon" href="Silicon/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#080032">
    <meta name="msapplication-config" content="Silicon/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Vendor Styles -->
    <link rel="stylesheet" media="screen" href="Silicon/assets/vendor/boxicons/css/boxicons.min.css">

    <!-- Main Theme Styles + Bootstrap -->
    <link rel="stylesheet" media="screen" href="Silicon/assets/css/theme.min.css">

    <!-- Custom Styles -->
    <style>
      .text-gradient {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .btn-gradient {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        border: none;
        color: white;
        transition: all 0.3s ease;
      }

      .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        color: white;
      }

      .auth-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
        padding: 2rem 0;
      }
      
      @media (max-width: 768px) {
        .auth-bg {
          align-items: flex-start;
          padding: 1rem 0;
        }
      }

      .auth-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      }

      .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 1000px;
        width: 100%;
        margin: auto;
      }
      
      @media (max-width: 768px) {
        .auth-card {
          border-radius: 0;
          box-shadow: none;
          max-width: 100%;
          min-height: 100vh;
        }
      }

      [data-bs-theme="dark"] .auth-card {
        background: #1e293b;
      }

      .auth-side-image {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      .form-control:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #6c757d;
        cursor: pointer;
        padding: 0.375rem;
      }

      .password-toggle:hover {
        color: #6366f1;
      }

      /* Page loading styles */
      .page-loading {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        -webkit-transition: all .4s .2s ease-in-out;
        transition: all .4s .2s ease-in-out;
        background-color: #fff;
        opacity: 0;
        visibility: hidden;
        z-index: 9999;
      }
      [data-bs-theme="dark"] .page-loading {
        background-color: #0b0f19;
      }
      .page-loading.active {
        opacity: 1;
        visibility: visible;
      }
      .page-loading-inner {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        text-align: center;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        -webkit-transition: opacity .2s ease-in-out;
        transition: opacity .2s ease-in-out;
        opacity: 0;
      }
      .page-loading.active > .page-loading-inner {
        opacity: 1;
      }
      .page-loading-inner > span {
        display: block;
        font-size: 1rem;
        font-weight: normal;
        color: #9397ad;
      }
      [data-bs-theme="dark"] .page-loading-inner > span {
        color: #fff;
        opacity: .6;
      }
      .page-spinner {
        display: inline-block;
        width: 2.75rem;
        height: 2.75rem;
        margin-bottom: .75rem;
        vertical-align: text-bottom;
        border: .15em solid #b4b7c9;
        border-right-color: transparent;
        border-radius: 50%;
        -webkit-animation: spinner .75s linear infinite;
        animation: spinner .75s linear infinite;
      }
      [data-bs-theme="dark"] .page-spinner {
        border-color: rgba(255,255,255,.4);
        border-right-color: transparent;
      }
      @-webkit-keyframes spinner {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes spinner {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- Page loading scripts -->
    <script>
      (function () {
        window.onload = function () {
          const preloader = document.querySelector('.page-loading');
          preloader.classList.remove('active');
          setTimeout(function () {
            preloader.remove();
          }, 1000);
        };
      })();
    </script>
  </head>

  <!-- Body -->
  <body>

    <!-- Page loading spinner -->
    <div class="page-loading active">
      <div class="page-loading-inner">
        <div class="page-spinner"></div><span>Loading...</span>
      </div>
    </div>

    <!-- Main content -->
    <main class="auth-bg">
      <div class="container-fluid position-relative zindex-5 px-0 px-md-3 py-0 py-md-5">
        <div class="auth-card">
          <div class="row g-0">
            <!-- Left side - Form -->
            <div class="col-lg-6 p-4 p-sm-5">
              <div class="w-100" style="max-width: 400px; margin: 0 auto;">
                <!-- Logo -->
                <div class="mb-5">
                  <a href="index-silicon.html" class="d-inline-flex align-items-center text-decoration-none">
                    <h3 class="text-gradient mb-0">SBG Technologies</h3>
                  </a>
                </div>

                <!-- Title -->
                <h1 class="h2 mb-2">환영합니다!</h1>
                <p class="text-muted mb-4">계정에 로그인하여 서비스를 이용하세요</p>

                <!-- Form -->
                <form id="login-form" class="needs-validation" novalidate>
                  <!-- Email -->
                  <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                    <div class="invalid-feedback">
                      올바른 이메일 주소를 입력해주세요.
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="mb-3">
                    <div class="d-flex justify-content-between mb-2">
                      <label for="password" class="form-label">비밀번호</label>
                      <a href="#" class="fs-sm">비밀번호를 잊으셨나요?</a>
                    </div>
                    <div class="position-relative">
                      <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" required>
                      <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="bx bx-show"></i>
                      </button>
                      <div class="invalid-feedback">
                        비밀번호를 입력해주세요.
                      </div>
                    </div>
                  </div>

                  <!-- Remember me -->
                  <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">
                      로그인 상태 유지
                    </label>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-gradient btn-lg w-100 mb-3">
                    로그인
                  </button>

                  <!-- Divider -->
                  <div class="d-flex align-items-center my-4">
                    <hr class="flex-grow-1">
                    <span class="mx-3 text-muted">또는</span>
                    <hr class="flex-grow-1">
                  </div>

                  <!-- Social login buttons -->
                  <button type="button" class="btn btn-outline-secondary w-100 mb-3">
                    <i class="bx bxl-google me-2"></i>
                    Google로 로그인
                  </button>

                  <!-- Sign up link -->
                  <p class="text-center mb-0">
                    아직 계정이 없으신가요? 
                    <a href="signup-silicon.html" class="fw-semibold">회원가입</a>
                  </p>
                </form>
              </div>
            </div>

            <!-- Right side - Image/Info -->
            <div class="col-lg-6 auth-side-image d-none d-lg-flex">
              <div>
                <div class="mb-5">
                  <i class="bx bx-shield-quarter bx-lg mb-3" style="font-size: 4rem;"></i>
                  <h3 class="h4 mb-3">안전한 AI 플랫폼</h3>
                  <p class="fs-sm opacity-90">
                    최고 수준의 보안으로 귀하의 데이터를 안전하게 보호합니다
                  </p>
                </div>
                <div class="mb-5">
                  <i class="bx bx-rocket bx-lg mb-3" style="font-size: 4rem;"></i>
                  <h3 class="h4 mb-3">빠른 처리 속도</h3>
                  <p class="fs-sm opacity-90">
                    AI 기술로 자동차 사고 처리를 70% 더 빠르게
                  </p>
                </div>
                <div>
                  <i class="bx bx-support bx-lg mb-3" style="font-size: 4rem;"></i>
                  <h3 class="h4 mb-3">24/7 지원</h3>
                  <p class="fs-sm opacity-90">
                    언제든지 도움이 필요하시면 연락주세요
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Theme mode switch -->
        <div class="position-fixed top-0 end-0 p-3">
          <div class="form-check form-switch mode-switch" data-bs-toggle="mode">
            <input type="checkbox" class="form-check-input" id="theme-mode">
            <label class="form-check-label d-none d-sm-block" for="theme-mode">Light</label>
            <label class="form-check-label d-none d-sm-block" for="theme-mode">Dark</label>
          </div>
        </div>
      </div>
    </main>

    <!-- Vendor Scripts -->
    <script src="Silicon/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Theme Script -->
    <script src="Silicon/assets/js/theme.min.js"></script>

    <!-- Custom Scripts -->
    <script>
      // Password visibility toggle
      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const button = field.nextElementSibling;
        const icon = button.querySelector('i');
        
        if (field.type === 'password') {
          field.type = 'text';
          icon.classList.remove('bx-show');
          icon.classList.add('bx-hide');
        } else {
          field.type = 'password';
          icon.classList.remove('bx-hide');
          icon.classList.add('bx-show');
        }
      }

      // Form validation and submission
      document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Bootstrap validation
        if (!this.checkValidity()) {
          e.stopPropagation();
          this.classList.add('was-validated');
          return;
        }
        
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>로그인 중...';
        submitBtn.disabled = true;
        
        try {
          const formData = {
            email: this.email.value,
            password: this.password.value,
            remember: this.remember.checked
          };
          
          // 여기에 실제 API 호출 로직 추가
          // const response = await fetch('/api/login', {...});
          
          // 임시로 성공 메시지 표시
          await new Promise(resolve => setTimeout(resolve, 1500)); // 시뮬레이션
          
          alert('로그인 성공! (데모)');
          window.location.href = 'index-silicon.html';
          
        } catch (error) {
          console.error('로그인 오류:', error);
          alert('로그인 중 오류가 발생했습니다. 다시 시도해 주세요.');
        } finally {
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
