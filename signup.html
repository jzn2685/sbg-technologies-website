<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - SBG Technologies Inc.</title>
    <meta name="description" content="SBG Technologies Inc. 회원가입">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: #0a0e27;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: rgba(30, 58, 138, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon::before,
        .logo-icon::after,
        .logo-icon .diamond-1,
        .logo-icon .diamond-2 {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background: white;
            transform: rotate(45deg);
            border-radius: 2px;
        }
        
        .logo-icon::before {
            top: 2px;
            left: 13px;
        }
        
        .logo-icon::after {
            bottom: 2px;
            left: 13px;
        }
        
        .logo-icon .diamond-1 {
            top: 13px;
            left: 2px;
        }
        
        .logo-icon .diamond-2 {
            top: 13px;
            right: 2px;
        }
        
        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 0;
            background: radial-gradient(ellipse at center, rgba(29, 78, 216, 0.15) 0%, transparent 70%);
        }
        
        .signup-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signup-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, white, #93c5fd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .signup-header p {
            color: #94a3b8;
        }
        
        /* 소셜 로그인 섹션 */
        .social-login-section {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .divider span {
            padding: 0 1rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .social-login-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .social-btn {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            text-decoration: none;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .social-btn img {
            width: 20px;
            height: 20px;
        }
        
        .social-btn.kakao {
            background: #FEE500;
            color: #000000;
        }
        
        .social-btn.naver {
            background: #03C75A;
            color: white;
        }
        
        .social-btn.google {
            background: white;
            color: #666;
            border: 1px solid #ddd;
        }
        
        .social-btn.apple {
            background: #000000;
            color: white;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #e0e7ff;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        }
        
        .form-group input::placeholder {
            color: #94a3b8;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .password-requirements {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #94a3b8;
        }
        
        .password-requirements li {
            list-style: none;
            padding-left: 1.2rem;
            position: relative;
        }
        
        .password-requirements li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #6b7280;
        }
        
        .password-requirements li.valid::before {
            color: #22c55e;
        }
        
        .checkbox-group {
            margin: 2rem 0;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 0.8rem;
            margin-top: 2px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .checkbox-wrapper label {
            color: #e0e7ff;
            cursor: pointer;
            line-height: 1.5;
        }
        
        .checkbox-wrapper a {
            color: #60a5fa;
            text-decoration: underline;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #1e3a8a, #3b82f6);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #94a3b8;
        }
        
        .login-link a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Footer */
        footer {
            background: #1e3a8a;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .signup-container {
                padding: 2rem;
            }
            
            .signup-header h1 {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                            <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.192 5.736 7.396 3.977 10 3.977z" fill="#EA4335"/>

                </div>
            </div>

            <form id="signupForm">
                <h3 style="color: #60a5fa; margin-bottom: 1rem; font-size: 1.1rem;">기본 정보 입력</h3>

                    <div class="checkbox-wrapper">

    <script>
        // 연령대 자동 계산
        function calculateAgeGroup() {
            const birthday = document.getElementById('birthday').value;
            if (!birthday) return;
            
            const birthYear = new Date(birthday).getFullYear();
            const currentYear = new Date().getFullYear();
            const age = currentYear - birthYear;
            
            let ageGroup = '';
            if (age < 20) ageGroup = '10대';
            else if (age < 30) ageGroup = '20대';
            else if (age < 40) ageGroup = '30대';
            else if (age < 50) ageGroup = '40대';
            else if (age < 60) ageGroup = '50대';
            else if (age < 70) ageGroup = '60대';
            else ageGroup = '70대 이상';
            
            document.getElementById('ageGroup').value = ageGroup;
            checkFormValidity();
        }

        // 전체 동의 체크박스 처리
        const termsAll = document.getElementById('termsAll');
        const termsCheckboxes = document.querySelectorAll('input[type="checkbox"]:not(#termsAll)');
        
        termsAll.addEventListener('change', function() {
            termsCheckboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
            checkFormValidity();
        });

        termsCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const allChecked = Array.from(termsCheckboxes).every(cb => cb.checked);
                termsAll.checked = allChecked;
                checkFormValidity();
            });
        });

        // 이메일 유효성 검사 (선택사항이지만 입력 시 형식 검증)
        const email = document.getElementById('email');
        email.addEventListener('input', function() {
            if (this.value) { // 값이 있을 때만 검증
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(this.value)) {
                    document.getElementById('emailError').textContent = '올바른 이메일 형식이 아닙니다.';
                    document.getElementById('emailError').classList.add('show');
                } else {
                    document.getElementById('emailError').classList.remove('show');
                }
            } else {
                document.getElementById('emailError').classList.remove('show');
            }
            checkFormValidity();
        });

        // 전화번호 포맷팅
        const phone = document.getElementById('phone');
        phone.addEventListener('input', function() {
            let value = this.value.replace(/[^\d]/g, '');
            if (value.length >= 4 && value.length <= 7) {
                value = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length >= 8) {
                value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            this.value = value;
            checkFormValidity();
        });

        // 폼 유효성 전체 검사
        function checkFormValidity() {
            const form = document.getElementById('signupForm');
            const submitBtn = document.querySelector('.submit-btn');
            
            const name = document.getElementById('name');
            const birthday = document.getElementById('birthday');
            const gender = document.getElementById('gender');
            const phone = document.getElementById('phone');
            const email = document.getElementById('email');
            
            // 필수 필드 검증
            const isNameValid = name.value.trim() !== '';
            const isBirthdayValid = birthday.value !== '';
            const isGenderValid = gender.value !== '';
            const isPhoneValid = phone.value.replace(/[^\d]/g, '').length >= 10;
            
            // 이메일은 선택사항이지만 입력했을 경우 형식 검증
            const isEmailValid = email.value === '' || /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
            
            // 필수 약관 동의 확인 (간소화된 버전)
            const isTermsAccepted = 
                document.getElementById('termsService').checked && 
                document.getElementById('termsPrivacy').checked &&
                document.getElementById('termsAge').checked;
            
            if (isNameValid && isBirthdayValid && isGenderValid && isPhoneValid && isEmailValid && isTermsAccepted) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // 폼 제출
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '가입 처리 중...';
            submitBtn.disabled = true;
            
            // 폼 데이터 수집
            const formData = {
                name: document.getElementById('name').value,
                birthday: document.getElementById('birthday').value,
                gender: document.getElementById('gender').value,
                ageGroup: document.getElementById('ageGroup').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value || null, // 선택사항
                termsService: document.getElementById('termsService').checked,
                termsPrivacy: document.getElementById('termsPrivacy').checked,
                termsAge: document.getElementById('termsAge').checked,
                termsMarketing: document.getElementById('termsMarketing').checked,
                timestamp: new Date().toISOString()
            };
            
            try {
